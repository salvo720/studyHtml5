    <!-- 
        11 Come inserire delle svg in html  : 
        111) Immagine Vettorial Scalare 
        112) Differenza tra immagine rasterizzata e vettorializzata 
        113) Aggiungiamo svg alla nostra pagina con <img> : pro e contro 
        114) Aggiungiamo svg alla pagina con <svg> : pro e contro 
    -->

    <!-- 111) Immagine Vettorial Scalare : 
         e utili in diverse circostanze , hanno un piccolo small size file , 
        quindi occupano poco e sono altamente scalabili e non diventano pixelate . 
    -->


    <!-- 112) immagine rasterizzata e vettorializzata 
        Immagine Vettoriale :
        fanno parte delle immagini vettoriale i formati : bmp , png , jpg , gif 
        possiamo dire che queste immaggini si adattano alla grandezza che gli diamo , quindi sia con uno zoom normale , 
        che quello in cui lo zoom e aumentato (quindi l'immagine e piu grande ) , vengono aggiunti dei pixel dinamicamente , 
        perche non hanno un numero di pixel fisso , ma hanno semplicemnte dei punti da tracciare  

        Immagine Rasterizzata : 
        Gli altri tipi di immagini hanno sempre lo stesso numero di pixel , sia a zoom normale che a zoom aumentato   (quindi l'immagine e piu grande ) , 
        ma quando lo zoom aumenta , l'immagine inizia a sfogarsi perche i pixel non cambiano  

     -->


    <!-- 113) Aggiungiamo svg alla nostra pagina con <img> : pro e contro 
    
    Pro : 
    - sintassi img con attributo alt disponibile 
    - facile aggiungere link  inserendo l'immagine in <a>
    - si puo fare la cache dell'immagine per migliorare la velocita di caricamento della pagina  
    
    Contro: 
    - Non possiamo manipolare l'immagine con JS 
    - Se vogliamo controllare l'immagine con CSS dobbiamo per forza includerlo nel codice dell'SVG 
    - Non possiamo usare pseudo classi CSS

    -->

    <!--  inseriamo l'svg dentro il tag img  -->
    <img src="img/rectangle.svg" alt="circle" height="200" width="300">

    

    <!-- stopepd at 6:40 here point 114  -->
    <!-- 114) Aggiungiamo svg alla pagina con <svg> : pro e contro 
    
    PRO :
    - avere gia l'SVG nel codice riduce il tempo di caricamento 
    - Possiamo usare classi e id per usare CSS 
    - Possiamo utilizzare pseudo classi 

    CONTRO : 
    - Se usiamo l'SVG in un solo posto va bene , altrimenti dobbiamo duplicarla e mantenerla , rendondo anche le modifche nell'svg da fare a mano 
    invece sull'elemento img ci basta aggiornare l'immagine 
    - Il codice Svg puo essere lungo e aumentare la grandezza della pagina 
    - L'elemento SVG non puo finire in cache 
    - Alcuni vecchi browser non le supportano dovendo creare metodi di fallback che non giustificano il lavoro 

    -->

       <!--  usiamo il tag svg , e successivamnete dobbiamo disegnare noi l'svg  -->
    <svg height="200" width="300" >
        <rect width="100%" height="100%" fill="green">
    </svg>
