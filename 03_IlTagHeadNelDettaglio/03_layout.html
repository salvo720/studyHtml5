     <!-- 31) Che cosa e il tag head di un documento : 
        l'head di un documento e tutto quello racchiuso nel tag head , ovverro informazioni utili ma che non devono comparire a schermo a differenza del body .
        All'interno del tag head troviamo : 
        1) metadati : utili al motore di ricerca per indicizzare il sito 
        2) il titolo : il titolo della pagina  
    
    -->
    <!-- 33) Differenza tra titolo head e body : il tag title dell'head andra a dare il nome alla pagina , invece il un h1 nel body sara il titolo della pagina , 
    ( titolo del body )  -->

    <h1> Titolo contenuto pagina </h1>

    <!-- 34) Cosa sono i meta :  
        i meta sono i metadati , ovverro dei dati aggiuntivi che andiamo a dare  : 
        <meta charset="UTF-8">  : definisce il tipo di caratteri che andiamo ad utilizzare 
         <meta name="author" content="Chris Mills"> : name indica il tipo di metadato e content e il dato effettivo che vogliamo passare 


         metadata facebook : 
         <meta name="og:image" content="https://developer.cdn.mozzilla.net/static/img/opengraph-logo.dc4e08e2f6af.png"> : quando condividiamo un link , ci msotra un immagine 
         <meta name="og:description" content="The Mdn Learning area aims to provide 
         complete beginners to the web with all they need to know to get 
         started with developing a website and applications "> : quando condiviamo un link , ci mostra una descrizione 
         <meta name="og:title" content="Mozzilla Developer Network "> : quando condiviamo un link , ci mostra un titolo 

    -->

    -->
